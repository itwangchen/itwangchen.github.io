    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .scan-code {
            min-height: 100vh;
            background: linear-gradient(341deg, #FFFFFF 0%, #E5F9F0 100%, #D6F6ED 100%);
            overflow: hidden;
            width: 100vw;
            display: none;
        }

        .scan-code .view-alert {
            z-index: 99;
            width: 100%;
            background: #343434;
            margin-left: 0;
            font-size: 15px;
            margin-right: 0;
            justify-content: space-between;
            padding-top: 15px;
            padding-bottom: 15px;
            box-shadow: inset 0px -10px 16px rgba(22, 22, 23, 0.62);
            display: none;
        }

        .scan-code .title {
            text-align: center;
        }

        .scan-code .title-h1 {
            height: 30px;
            font-size: 22px;
            font-family: PingFangSC-Medium, PingFang SC;
            font-weight: 500;
            color: #404040;
            line-height: 30px;
        }

        .scan-code .title-h2 {
            height: 56px;
            font-size: 20px;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: #404040;
            line-height: 28px;
            margin-top: 20px;
        }

        .scan-code .logo {
            width: 305px;
            height: 80px;
            margin: 50px auto 35px auto;
            display: block;
        }

        .button {
            width: 320px;
            height: 45px;
            color: #FFFFFF;
            font-size: 18px;
            border-radius: 50px;
            line-height: 45px;
            font-family: PingFangSC-Medium, PingFang SC;
            font-weight: 500;
            text-align: center;
            border: none;
            display: block;
            margin: 10px auto;
            background: linear-gradient(270deg, #00A278 0%, #13B88D 100%) #00B573;
            /* display: none; */
        }

        
        .wechat-account {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .wechat-account img {
            width: 65vw;
            height: 65vw;
        }
        h4, .mini-program {
            display: none;
        }
    </style>
</head>

        <!-- 公众号小程序 -->
        <div class="wechat-account">
            <img src="https://1mxun.com/public/uploads/images/20200824/f119a315034d868b73fa6b1edd033f1f.png" alt="">
            <h4 class="weixin-tips">请长按扫码进入公众号</h4>
            <h4 class="not-weixin-tips">请长按保存，使用微信扫码进入公众号</h4>
        </div>

        <!-- 跳转小程序 -->
        <button block size="normal" round class="mini-program  button" type="info">
            点击跳转小程序
        </button>

    </div>
    <script>
        judgingEnvironment();

        function judgingEnvironment() {
            let ua = window.navigator.userAgent.toLowerCase();
            let isWeixin = ua.match(/MicroMessenger/i) == 'micromessenger';
            // 非移动端环境
            if (!(navigator.userAgent.match(/(iPhone|iPod|iPad);?/i) || navigator.userAgent.match(/android/i))) return alert('请使用手机打开');

            document.querySelector('.scan-code').style.display = "block";
            // sendRequest("POST", "/sfApi/sysConfig/doctor/publicMsg", function (err, data) {

            sendRequest("POST", "https://fup.romanticzjl.com/sfApi/sysConfig/doctor/publicMsg", function (err, data) {
                if (err) return console.error(err);

                let { SYSTEM_ICON, SYSTEM_NAME, WEB_ICON } = data.result;
                document.querySelector("link[rel='icon']")?.setAttribute("href", WEB_ICON);
                document.querySelector("meta[name='apple-mobile-web-app-title']").setAttribute("content", SYSTEM_NAME);
                document.querySelector("meta[name='application-name']").setAttribute("content", SYSTEM_NAME);
                document.querySelector('.title-h1').innerText = SYSTEM_NAME;
                document.querySelector('.logo').setAttribute('style', 'background: url(' + SYSTEM_ICON + ')  no-repeat center;background-size: contain;')
                document.title = SYSTEM_NAME;
                document.querySelectorAll("link[rel='apple-touch-icon']").forEach((linkDom) => {
                    linkDom?.setAttribute("href", SYSTEM_ICON);
                })

            });
            document.querySelector(`.${ isWeixin ? 'weixin-tips' : 'not-weixin-tips' }`).style.display = "block"
            
            // 如果判断出来只有h5 的情况下，显示指引 去其他浏览器打开
            if (isWeixin) {
                //微信浏览器
                document.querySelector('.view-alert').style.display = "flex";
            } else {
                //其他的浏览器 如果判断出来只有h5 的情况下 跳转首页
                // location.href = '/#/home';
            }
        }

        function sendRequest(method, url, callback) {
            // 创建 XMLHttpRequest 对象
            var xhr = new XMLHttpRequest();
            // 设置请求方法和 URL
            xhr.open(method, url);
            // 设置响应类型
            xhr.responseType = "json";
            // 监听请求状态变化
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        // 请求成功，调用回调函数处理响应数据
                        callback(null, xhr.response);
                    } else {
                        // 请求失败，调用回调函数处理错误信息
                        callback(new Error("Error: " + xhr.statusText));
                    }
                }
            };
            // 发送请求
            xhr.send();
        }
    </script>
</body>

</html>
